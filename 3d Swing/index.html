<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Swing</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100&family=Noto+Sans+TC:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
</head>
<body>
  <div class="container">
    <div class="swing swing-1">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="circle circle-4"></div>
      <div class="rope rope-1"></div>
      <div class="rope rope-2"></div>
    </div>
    <div class="swing swing-2">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="circle circle-4"></div>
      <div class="rope rope-1"></div>
      <div class="rope rope-2"></div>
    </div>
    <div class="swing swing-3">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="circle circle-4"></div>
      <div class="rope rope-1"></div>
      <div class="rope rope-2"></div>
    </div>
    <div class="swing swing-4">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="circle circle-4"></div>
      <div class="rope rope-1"></div>
      <div class="rope rope-2"></div>
    </div>
    <div class="swing swing-5">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="circle circle-4"></div>
      <div class="rope rope-1"></div>
      <div class="rope rope-2"></div>
    </div>
    <div class="swing swing-6">
      <div class="ball"></div>
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="circle circle-4"></div>
      <div class="rope rope-1"></div>
      <div class="rope rope-2"></div>
    </div>
  </div>
</body>
<script src="assets/js/script.js"></script>
</html>
