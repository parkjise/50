<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100&family=Noto+Sans+TC:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
</head>
<body>
  <div class="container">
    <div class="toggle">
      <i class="far fa-sun"></i>
    </div>
    <div class="card">
      <img src="assets/images/map.png" alt="" class="card-map">
      <div class="card-left">
        <h3 class="card-type">Mastercard</h3>
        <img src="assets/images/chip.png" alt="" class="card-chip">
        <div>
          <div class="card-num">1234 4321 5678 8765</div>
          <div class="card-text">Valid through</div>
          <div class="card-date">08/26</div>
          <div class="card-holder">John Smith</div>
        </div>
      </div>
      <div class="card-right">
        <div class="red-circle"></div>
        <div class="orange-circle"></div>
      </div>
    </div>
  </div>
</body>
<script src="assets/js/script.js"></script>
</html>
